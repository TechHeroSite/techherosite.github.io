<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>Calculadora em Flash</title>
		<link rel = "stylesheet" 
         href = "https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-blue.min.css">
		<script src = "https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js">
		</script>
		<link rel = "stylesheet" 
         href = "https://fonts.googleapis.com/icon?family=Material+Icons">
	</head>
	<body>
		<center>
			<h3>Calculadora em Flash</h3>
			<object width="660" height="450">
				<param name="movie" value="Calculadora em Flash"></param>
				<param name="allowFullScreen" value="true"></param>
				<param name="allowscriptaccess" value="always"></param>
				<embed src="calculadora.swf" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" width="400" height="680"></embed>
			</object>
		</center>
	</body>
</html>
